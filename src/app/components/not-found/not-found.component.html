<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center"
      >Ups! No hemos podido encontrar lo que buscabas...</ion-card-title
    >
  </ion-card-header>
  <ion-card-content class="ion-padding ion-margin">
    <ion-img src="assets/img/not-found.webp" alt="Imagen de not found" />
    <ion-text class="ion-text-center ion-align-items-center">
      No se encontró ningún {{ title }} con el término de búsqueda:
      <strong>{{ firstValue }}</strong>
    </ion-text>
  </ion-card-content>
</ion-card>
