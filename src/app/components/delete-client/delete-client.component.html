<!-- delete-user-modal.component.html -->

<!-- 👇 Header del modal -->
<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Confirmar eliminación</ion-title>
  </ion-toolbar>
</ion-header>

<!-- 👇 Contenido del modal -->
<ion-content class="ion-padding">
  <ion-text>
    <h2>¿Estás seguro?</h2>
    <p>
      Estás a punto de eliminar al usuario:
      <strong>{{ userData.nombre }} {{ userData.apellido }}</strong>
    </p>
    <p>
      <strong>Documento:</strong> {{ userData.id_tipo_documento }} -
      {{ userData.documento }}
    </p>
    <p class="ion-text-wrap">
      <ion-text color="danger">
        <small>Esta acción no se puede deshacer.</small>
      </ion-text>
    </p>
  </ion-text>

  <!-- 👇 Botones de acción -->
  <div class="ion-margin-top">
    <ion-button expand="block" color="medium" (click)="cancel()">
      <ion-icon slot="start" name="close-outline"></ion-icon>
      Cancelar
    </ion-button>

    <ion-button expand="block" color="danger" (click)="confirm()">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      Eliminar usuario
    </ion-button>
  </div>
</ion-content>
