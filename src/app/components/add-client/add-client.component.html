<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar nuevo cliente</ion-title>
    <!-- Botón para cerrar el modal -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- Identificación y nombres -->
    <ion-item class="ion-margin-vertical">
      <ion-input
      required
      type="text"
      name="nombre"
      [(ngModel)]="datacliente.nombre"
      name="nombre"
      label="Primer nombre"
      label-placement="floating"
      color="primary"
      maxlength="20"
      minlength="5"
      >
    </ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="text"
        name="segundo_nombre"
        [(ngModel)]="datacliente.segundo_nombre"
        name="segundo_nombre"
        label="Segundo nombre"
        label-placement="floating"
        fill="inline"
        color="primary"
        maxlength="20"
        minlength="5"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        required
        type="text"
        name="apellido"
        [(ngModel)]="datacliente.apellido"
        name="apellido"
        label="Primer apellido"
        label-placement="floating"
        fill="inline"
        color="primary"
        maxlength="20"
        minlength="5"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="text"
        name="segundo_apellido"
        [(ngModel)]="datacliente.segundo_apellido"
        name="segundo_apellido"
        label="Segundo apellido"
        label-placement="floating"
        fill="inline"
        color="primary"
        maxlength="20"
        minlength="5"
      ></ion-input>
    </ion-item>

    <!-- Documento -->
    <ion-item>
      <ion-select
        (click)="listarDocumentos()"
        required
        interface="popover"
        label="Tipo de documento"
        name="id_tipo_documento"
        [(ngModel)]="datacliente.id_tipo_documento"
        name="id_tipo_documento"
        placeholder="Seleccione"
      >
        @for(documento of documentos(); track documento.id; let i = $index){
        <ion-select-option [value]="documento.id">
          {{ documento.abreviatura }} - {{ documento.nombre_documento }}
        </ion-select-option>
        }
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input
        type="text"
        name="documento"
        label="Documento"
        label-placement="floating"
        [(ngModel)]="datacliente.documento"
        name="documento"
        maxlength="20"
        minlength="5"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="date"
        name="fecha_expedicion"
        label="Fecha de expedición"
        label-placement="floating"
        [(ngModel)]="datacliente.fecha_expedicion"
        name="fecha_expedicion"
      ></ion-input>
    </ion-item>

    <!-- Contacto y dirección -->
    <ion-item>
      <ion-input
        type="tel"
        name="telefono"
        label="Teléfono"
        label-placement="floating"
        [(ngModel)]="datacliente.telefono"
        name="telefono"
        [max]="20"
        maxlength="20"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="email"
        name="correo"
        label="Correo"
        label-placement="floating"
        [(ngModel)]="datacliente.correo"
        name="correo"
        maxlength="50"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="text"
        name="direccion"
        label="Dirección"
        label-placement="floating"
        [(ngModel)]="datacliente.direccion"
        name="direccion"
        maxlength="50"
      ></ion-input>
    </ion-item>

    <!-- País -->
    <ion-item>
      <ion-select
        (click)="listarPaises()"
        interface="popover"
        name="id_pais"
        label="País"
        label-placement="floating"
        [(ngModel)]="datacliente.id_pais"
        placeholder="Seleccione"
      >
        @for(pais of paises(); track pais.id; let i = $index){
        <ion-select-option [value]="pais.id">
          {{ pais.nombre }}
        </ion-select-option>
        }
      </ion-select>
    </ion-item>

    <!-- Fechas -->
    <!-- <ion-item>
      <ion-label position="stacked">Fecha de creación</ion-label>
      <ion-input
        type="date"
        [(ngModel)]="datacliente.fecha_creacion"
        name="fecha_creacion"
      ></ion-input>
    </ion-item> -->

    <!-- Observaciones -->
    <ion-item>
      <ion-textarea
        auto-grow="true"
        label="Observación cliente (Opcional)"
        label-placement="floating"
        [(ngModel)]="datacliente.observacion_cliente"
        name="observacion_cliente"
        maxlength="255"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea
        auto-grow="true"
        label="Observación comercial (Opcional)"
        label-placement="floating"
        [(ngModel)]="datacliente.observacion_comercial"
        name="observacion_comercial"
        maxlength="255"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea
        auto-grow="true"
        label="Observación soporte (Opcional)"
        label-placement="floating"
        [(ngModel)]="datacliente.observacion_soporte"
        name="observacion_soporte"
        maxlength="255"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea
        auto-grow="true"
        label="Observación cuenta (Opcional)"
        label-placement="floating"
        [(ngModel)]="datacliente.observacion_cuenta"
        name="observacion_cuenta"
        maxlength="255"
      ></ion-textarea>
    </ion-item>

    <!-- Acciones -->
    
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">

      <ion-button expand="block" color="medium" (click)="cancelar()">Cancelar</ion-button>
      <ion-button expand="block" color="primary" (click)="guardar()">Guardar</ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
