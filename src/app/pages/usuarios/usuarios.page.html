<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder() }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder() }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuarios de Mecodex</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        <ion-text
          >Aqu√≠ pueden ir botones de acciones para agregar, editar, eliminar y
          ver usuarios.</ion-text
        >
      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-margin-top">
    <ion-card-content class="ion-padding">

      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="auto">
            <ion-thumbnail>
              <img
                alt="Silhouette of a person's head"
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
              />
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
