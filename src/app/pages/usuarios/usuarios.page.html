<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card class="ion-margin-horizontal">
<ion-list>
    <ion-card class="ion-margin-horizontal">
      <ion-card-header>
        <ion-card-title>Proveedor General</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <!-- Grid de 3 columnas -->
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <!-- Columna 1: Icono -->
            <ion-col size="auto">
              <ion-thumbnail>
                <img
                  src="../../../assets/icon/user-group-solid.svg"
                  alt="users-group icon"
                />
              </ion-thumbnail>
            </ion-col>

            <!-- Columna 2: Información de contacto -->
            <ion-col>
              <ion-label>
                <h2 style="margin: 0 0 8px 0; font-weight: bold;">Nombre del Proveedor</h2>
                <p style="margin: 4px 0;">Contacto: 1234567890</p>
                <p style="margin: 4px 0;">Dirección: Calle Principal #123</p>
              </ion-label>
            </ion-col>

            <!-- Columna 3: Datos del documento -->
            <ion-col>
              <ion-label class="ion-text-end">
                <p style="margin: 4px 0;">N° Documento: 12345678</p>
                <p style="margin: 4px 0;">País: Colombia</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- Información del recibo (manteniendo la estructura de 2 columnas) -->
        <ion-list lines="none" class="ion-margin-top">
          <ion-item>
            <ion-label class="ion-text-start">
              <p>Recibo de compra:</p>
            </ion-label>
            <ion-label class="ion-text-end">
              <p>FC_2</p>
            </ion-label>
          </ion-item>
          
          <ion-item>
            <ion-label class="ion-text-start">
              <p>Tipo de Pago:</p>
            </ion-label>
            <ion-label class="ion-text-end">
              <p><strong>contado</strong></p>
            </ion-label>
          </ion-item>
          
          <ion-item>
            <ion-label class="ion-text-start">
              <p>Método de Pago:</p>
            </ion-label>
            <ion-label class="ion-text-end">
              <p><strong>Efectivo</strong></p>
            </ion-label>
          </ion-item>
          
          <ion-item>
            <ion-label class="ion-text-start">
              <p>Fecha:</p>
            </ion-label>
            <ion-label class="ion-text-end">
              <p>2025-10-06</p>
            </ion-label>
          </ion-item>
          
          <ion-item>
            <ion-label class="ion-text-start">
              <p>Total:</p>
            </ion-label>
            <ion-label class="ion-text-end">
              <h2 style="margin: 0; font-weight: bold;">$120000</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>
    </ion-card>
  </ion-list>
</ion-content>
